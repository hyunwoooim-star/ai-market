<!-- hero-1.html — 풀스크린 히어로, 그라데이션 배경, 큰 타이틀 -->
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-violet-50 via-purple-50 to-fuchsia-100 dark:from-gray-950 dark:via-purple-950/50 dark:to-gray-900 overflow-hidden">
  
  <!-- Animated Floating Shapes -->
  <div class="absolute top-10 left-10 w-96 h-96 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-20 right-10 w-80 h-80 bg-gradient-to-tr from-blue-400/20 to-cyan-400/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-gradient-to-r from-amber-300/15 to-orange-300/15 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
  <div class="absolute bottom-1/3 left-1/2 w-72 h-72 bg-gradient-to-bl from-emerald-300/15 to-teal-300/15 rounded-full blur-3xl animate-pulse" style="animation-delay: 0.5s;"></div>
  
  <!-- Grid Pattern Overlay -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(139,92,246,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(139,92,246,0.03)_1px,transparent_1px)] bg-[size:60px_60px] dark:bg-[linear-gradient(rgba(139,92,246,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(139,92,246,0.05)_1px,transparent_1px)]"></div>
  
  <!-- Floating Particles -->
  <div class="absolute top-1/4 right-1/4 w-3 h-3 bg-purple-400/60 rounded-full animate-bounce" style="animation-duration: 3s;"></div>
  <div class="absolute top-1/3 left-1/3 w-2 h-2 bg-pink-400/60 rounded-full animate-bounce" style="animation-duration: 2.5s; animation-delay: 0.5s;"></div>
  <div class="absolute bottom-1/4 right-1/3 w-4 h-4 bg-blue-400/50 rounded-full animate-bounce" style="animation-duration: 4s; animation-delay: 1s;"></div>
  
  <!-- Glass Card Container -->
  <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="backdrop-blur-xl bg-white/30 dark:bg-gray-900/30 rounded-3xl p-8 sm:p-12 lg:p-16 shadow-2xl shadow-purple-500/10 border border-white/20 dark:border-gray-700/30" data-aos="zoom-in" data-aos-duration="1000">
      
      <!-- Badge -->
      <div class="flex justify-center mb-8" data-aos="fade-down" data-aos-delay="200">
        <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-purple-500/10 to-pink-500/10 dark:from-purple-500/20 dark:to-pink-500/20 border border-purple-200/50 dark:border-purple-500/30 text-purple-700 dark:text-purple-300 text-sm font-medium backdrop-blur-sm">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
          {{tagline}}
        </span>
      </div>
      
      <!-- Main Title -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black text-center leading-tight mb-6" data-aos="fade-up" data-aos-delay="300">
        <span class="bg-gradient-to-r from-gray-900 via-purple-800 to-gray-900 dark:from-white dark:via-purple-200 dark:to-white bg-clip-text text-transparent">
          {{business_name}}
        </span>
      </h1>
      
      <!-- Subtitle -->
      <p class="text-lg sm:text-xl md:text-2xl text-gray-600 dark:text-gray-300 text-center max-w-3xl mx-auto mb-10 leading-relaxed" data-aos="fade-up" data-aos-delay="400">
        {{description}}
      </p>
      
      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center" data-aos="fade-up" data-aos-delay="500">
        <a href="#" class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-white rounded-2xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transition-all duration-300 hover:scale-105 overflow-hidden">
          <span class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></span>
          <span class="relative flex items-center gap-2">
            시작하기
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
        </a>
        <a href="#" class="group inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-gray-700 dark:text-gray-200 rounded-2xl bg-white/50 dark:bg-gray-800/50 hover:bg-white/80 dark:hover:bg-gray-800/80 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50 shadow-lg transition-all duration-300 hover:scale-105">
          <svg class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          데모 보기
        </a>
      </div>
      
      <!-- Trust Badges -->
      <div class="mt-12 pt-8 border-t border-gray-200/30 dark:border-gray-700/30" data-aos="fade-up" data-aos-delay="600">
        <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-4">신뢰받는 기업들의 선택</p>
        <div class="flex flex-wrap justify-center items-center gap-8 opacity-60 grayscale hover:grayscale-0 hover:opacity-100 transition-all duration-500">
          <div class="h-8 w-24 bg-gray-400 dark:bg-gray-600 rounded animate-pulse"></div>
          <div class="h-8 w-28 bg-gray-400 dark:bg-gray-600 rounded animate-pulse"></div>
          <div class="h-8 w-20 bg-gray-400 dark:bg-gray-600 rounded animate-pulse"></div>
          <div class="h-8 w-32 bg-gray-400 dark:bg-gray-600 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10" data-aos="fade-up" data-aos-delay="800">
    <div class="flex flex-col items-center gap-2 text-gray-500 dark:text-gray-400">
      <span class="text-xs font-medium tracking-widest uppercase">Scroll</span>
      <div class="w-6 h-10 border-2 border-gray-400 dark:border-gray-600 rounded-full flex justify-center p-2">
        <div class="w-1.5 h-1.5 bg-gray-400 dark:bg-gray-500 rounded-full animate-bounce"></div>
      </div>
    </div>
  </div>
</section>
