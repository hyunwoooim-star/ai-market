<!-- Footer Section - 4 Column Layout -->
<!-- 4컬럼 풀 푸터: 로고, 링크, SNS, 저작권 -->
<footer class="relative bg-slate-900 dark:bg-slate-950 overflow-hidden">
  <!-- 배경 장식 -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute bottom-0 left-1/4 w-96 h-96 bg-gradient-to-t from-violet-600/10 to-transparent rounded-full blur-3xl"></div>
    <div class="absolute top-0 right-1/4 w-80 h-80 bg-gradient-to-b from-blue-600/10 to-transparent rounded-full blur-3xl"></div>
  </div>
  
  <!-- 상단 웨이브 -->
  <div class="absolute top-0 left-0 right-0 transform rotate-180">
    <svg class="w-full h-12 md:h-16" viewBox="0 0 1440 64" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0 64L48 58.7C96 53 192 43 288 37.3C384 32 480 32 576 37.3C672 43 768 53 864 53.3C960 53 1056 43 1152 37.3C1248 32 1344 32 1392 32L1440 32V64H1392C1344 64 1248 64 1152 64C1056 64 960 64 864 64C768 64 672 64 576 64C480 64 384 64 288 64C192 64 96 64 48 64H0Z" class="fill-white dark:fill-slate-900"/>
    </svg>
  </div>

  <div class="relative pt-20 pb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- 메인 푸터 컨텐츠 -->
      <div 
        data-aos="fade-up" 
        data-aos-duration="800"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 lg:gap-12 pb-12 border-b border-slate-800"
      >
        <!-- 컬럼 1: 로고 & 회사 정보 -->
        <div class="lg:col-span-1">
          <!-- 로고 -->
          <a href="/" class="inline-flex items-center mb-6">
            <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-purple-600 rounded-xl flex items-center justify-center mr-3">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <span class="text-xl font-bold text-white">{{business_name}}</span>
          </a>
          
          <p class="text-slate-400 text-sm leading-relaxed mb-6">
            고객의 성공이 곧 우리의 성공입니다. 최고의 서비스로 함께 성장하겠습니다.
          </p>
          
          <!-- 연락처 정보 -->
          <div class="space-y-3">
            <a href="tel:{{phone}}" class="flex items-center text-slate-400 hover:text-white transition-colors group">
              <svg class="w-5 h-5 mr-3 text-violet-500 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <span class="text-sm">{{phone}}</span>
            </a>
            <div class="flex items-start text-slate-400">
              <svg class="w-5 h-5 mr-3 text-violet-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="text-sm">{{address}}</span>
            </div>
          </div>
        </div>
        
        <!-- 컬럼 2: 서비스 -->
        <div>
          <h3 class="text-white font-semibold text-sm uppercase tracking-wider mb-6">서비스</h3>
          <ul class="space-y-3">
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                서비스 소개
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                가격 안내
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                자주 묻는 질문
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                고객 후기
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                이벤트
              </a>
            </li>
          </ul>
        </div>
        
        <!-- 컬럼 3: 고객지원 -->
        <div>
          <h3 class="text-white font-semibold text-sm uppercase tracking-wider mb-6">고객지원</h3>
          <ul class="space-y-3">
            <li>
              <a href="#contact" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                문의하기
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                찾아오시는 길
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                이용약관
              </a>
            </li>
            <li>
              <a href="#" class="text-slate-400 hover:text-white text-sm transition-colors hover:translate-x-1 inline-block">
                개인정보처리방침
              </a>
            </li>
          </ul>
        </div>
        
        <!-- 컬럼 4: SNS & 뉴스레터 -->
        <div>
          <h3 class="text-white font-semibold text-sm uppercase tracking-wider mb-6">소셜 미디어</h3>
          
          <!-- SNS 아이콘 -->
          <div class="flex gap-3 mb-8">
            <!-- 인스타그램 -->
            <a 
              href="{{sns_links.instagram}}" 
              target="_blank"
              rel="noopener noreferrer"
              class="w-11 h-11 bg-slate-800 hover:bg-gradient-to-br hover:from-pink-500 hover:to-orange-400 rounded-xl flex items-center justify-center text-slate-400 hover:text-white transition-all duration-300 hover:scale-110 hover:shadow-lg hover:shadow-pink-500/30"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
            </a>
            
            <!-- 카카오 -->
            <a 
              href="{{sns_links.kakao}}" 
              target="_blank"
              rel="noopener noreferrer"
              class="w-11 h-11 bg-slate-800 hover:bg-[#FEE500] rounded-xl flex items-center justify-center text-slate-400 hover:text-[#3C1E1E] transition-all duration-300 hover:scale-110 hover:shadow-lg hover:shadow-yellow-500/30"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 3c-5.52 0-10 3.59-10 8 0 2.84 1.89 5.33 4.71 6.72-.18.67-.68 2.53-.78 2.92-.13.48.17.47.37.35.15-.1 2.42-1.64 3.42-2.31.73.11 1.49.17 2.28.17 5.52 0 10-3.59 10-8s-4.48-8-10-8z"/>
              </svg>
            </a>
            
            <!-- 네이버 -->
            <a 
              href="{{sns_links.naver}}" 
              target="_blank"
              rel="noopener noreferrer"
              class="w-11 h-11 bg-slate-800 hover:bg-[#03C75A] rounded-xl flex items-center justify-center text-slate-400 hover:text-white transition-all duration-300 hover:scale-110 hover:shadow-lg hover:shadow-green-500/30"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727z"/>
              </svg>
            </a>
          </div>
          
          <!-- 뉴스레터 구독 -->
          <div>
            <p class="text-slate-400 text-sm mb-3">최신 소식을 받아보세요</p>
            <form class="flex">
              <input 
                type="email" 
                placeholder="이메일 주소"
                class="flex-1 px-4 py-3 bg-slate-800 border border-slate-700 rounded-l-xl text-white text-sm placeholder-slate-500 focus:outline-none focus:border-violet-500 transition-colors"
              />
              <button 
                type="submit"
                class="px-4 py-3 bg-gradient-to-r from-violet-600 to-purple-600 text-white rounded-r-xl hover:from-violet-500 hover:to-purple-500 transition-all"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
      
      <!-- 하단 저작권 -->
      <div 
        data-aos="fade-up" 
        data-aos-duration="600" 
        data-aos-delay="100"
        class="pt-8 flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <p class="text-slate-500 text-sm text-center md:text-left">
          © 2025 {{business_name}}. All rights reserved.
        </p>
        
        <div class="flex items-center gap-6">
          <a href="#" class="text-slate-500 hover:text-white text-sm transition-colors">이용약관</a>
          <a href="#" class="text-slate-500 hover:text-white text-sm transition-colors">개인정보처리방침</a>
          <a href="#" class="text-slate-500 hover:text-white text-sm transition-colors">쿠키 정책</a>
        </div>
      </div>
    </div>
  </div>
</footer>
