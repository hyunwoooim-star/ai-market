<!-- Gallery 1: Premium Masonry Grid Gallery -->
<!-- Tailwind CSS + AOS + Glass Morphism + Dark Mode + Lightbox Ready -->

<section class="relative py-20 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-slate-100 via-white to-slate-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-gradient-to-br from-purple-500/10 to-pink-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-gradient-to-br from-blue-500/10 to-cyan-500/10 rounded-full blur-3xl"></div>
    <!-- Dot Pattern -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_1px_1px,rgba(0,0,0,0.05)_1px,transparent_0)] dark:bg-[radial-gradient(circle_at_1px_1px,rgba(255,255,255,0.03)_1px,transparent_0)] [background-size:32px_32px]"></div>
  </div>

  <div class="relative max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16" data-aos="fade-up">
      <span class="inline-flex items-center gap-2 px-4 py-2 mb-6 text-sm font-semibold text-purple-600 dark:text-purple-400 bg-purple-100/80 dark:bg-purple-900/30 backdrop-blur-sm rounded-full">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        {{category}}
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white mb-6">
        Our <span class="bg-gradient-to-r from-purple-600 via-pink-500 to-rose-500 bg-clip-text text-transparent">Gallery</span>
      </h2>
      <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
        Moments captured, memories preserved
      </p>
    </div>

    <!-- Filter Tabs -->
    <div class="flex flex-wrap justify-center gap-2 mb-12" data-aos="fade-up" data-aos-delay="100">
      <button class="px-6 py-3 bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-semibold rounded-full transition-all duration-300 hover:shadow-lg">
        전체
      </button>
      <button class="px-6 py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 font-medium rounded-full shadow-sm border border-slate-200 dark:border-slate-700 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-slate-700">
        제품
      </button>
      <button class="px-6 py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 font-medium rounded-full shadow-sm border border-slate-200 dark:border-slate-700 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-slate-700">
        매장
      </button>
      <button class="px-6 py-3 bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 font-medium rounded-full shadow-sm border border-slate-200 dark:border-slate-700 transition-all duration-300 hover:bg-slate-50 dark:hover:bg-slate-700">
        이벤트
      </button>
    </div>

    <!-- Masonry Grid -->
    <div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-4 space-y-4">
      {{#gallery_images}}
      <!-- Gallery Item -->
      <div 
        class="group relative break-inside-avoid bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-lg shadow-slate-200/50 dark:shadow-slate-900/50 transition-all duration-500 hover:shadow-2xl hover:shadow-purple-500/20"
        data-aos="fade-up"
        data-aos-delay="{{delay}}"
      >
        <!-- Image Container - Variable Heights for Masonry -->
        <div class="relative overflow-hidden {{height_class}}">
          <img 
            src="{{image}}" 
            alt="{{title}}" 
            class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110"
            loading="lazy"
          />
          
          <!-- Multi-layer Hover Overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
          
          <!-- Gradient Border Glow -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
            <div class="absolute inset-[2px] rounded-2xl border-2 border-white/30"></div>
          </div>

          <!-- Content Overlay -->
          <div class="absolute inset-0 p-6 flex flex-col justify-end opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0">
            <!-- Category Badge -->
            <div class="self-start mb-auto">
              <span class="px-3 py-1.5 bg-white/20 backdrop-blur-md text-white text-xs font-semibold rounded-full border border-white/30">
                {{tag}}
              </span>
            </div>

            <!-- Title & Description -->
            <div>
              <h3 class="text-xl font-bold text-white mb-2">
                {{title}}
              </h3>
              <p class="text-white/80 text-sm line-clamp-2 mb-4">
                {{description}}
              </p>

              <!-- Action Buttons -->
              <div class="flex items-center gap-3">
                <button class="flex-1 py-2.5 px-4 bg-white text-slate-900 font-semibold rounded-xl transition-all duration-300 hover:bg-purple-500 hover:text-white hover:shadow-lg hover:shadow-purple-500/30">
                  <span class="flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    보기
                  </span>
                </button>
                <button class="w-11 h-11 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center text-white border border-white/30 transition-all duration-300 hover:bg-white hover:text-slate-900">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                  </svg>
                </button>
                <button class="w-11 h-11 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center text-white border border-white/30 transition-all duration-300 hover:bg-white hover:text-slate-900">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Zoom Icon (Always Visible on Mobile) -->
          <div class="absolute top-4 right-4 w-10 h-10 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm rounded-full flex items-center justify-center text-slate-700 dark:text-slate-300 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-all duration-300 shadow-lg transform sm:translate-y-2 sm:group-hover:translate-y-0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"/>
            </svg>
          </div>
        </div>

        <!-- Optional: Info Footer (visible on some cards) -->
        <div class="p-4 border-t border-slate-100 dark:border-slate-700 hidden {{show_footer}}">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500"></div>
              <div>
                <p class="text-sm font-semibold text-slate-900 dark:text-white">{{author}}</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">{{date}}</p>
              </div>
            </div>
            <div class="flex items-center gap-1 text-slate-500 dark:text-slate-400">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
              </svg>
              <span class="text-sm font-medium">{{likes}}</span>
            </div>
          </div>
        </div>
      </div>
      {{/gallery_images}}
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-16" data-aos="fade-up">
      <button class="group relative px-10 py-4 bg-gradient-to-r from-purple-600 via-pink-500 to-rose-500 text-white font-bold rounded-2xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-purple-500/30 transform hover:scale-105">
        <span class="relative z-10 flex items-center gap-3">
          더 많은 사진 보기
          <svg class="w-5 h-5 transition-transform duration-300 group-hover:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
        </span>
        <!-- Shine Effect -->
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      </button>
    </div>

    <!-- Stats Row -->
    <div class="mt-20 grid grid-cols-2 md:grid-cols-4 gap-6" data-aos="fade-up" data-aos-delay="100">
      <div class="text-center p-6 bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-200/50 dark:border-slate-700/50">
        <div class="text-3xl md:text-4xl font-black bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent mb-2">500+</div>
        <div class="text-slate-600 dark:text-slate-400 font-medium">사진</div>
      </div>
      <div class="text-center p-6 bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-200/50 dark:border-slate-700/50">
        <div class="text-3xl md:text-4xl font-black bg-gradient-to-r from-pink-500 to-rose-500 bg-clip-text text-transparent mb-2">50K+</div>
        <div class="text-slate-600 dark:text-slate-400 font-medium">조회수</div>
      </div>
      <div class="text-center p-6 bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-200/50 dark:border-slate-700/50">
        <div class="text-3xl md:text-4xl font-black bg-gradient-to-r from-rose-500 to-orange-500 bg-clip-text text-transparent mb-2">10K+</div>
        <div class="text-slate-600 dark:text-slate-400 font-medium">좋아요</div>
      </div>
      <div class="text-center p-6 bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-200/50 dark:border-slate-700/50">
        <div class="text-3xl md:text-4xl font-black bg-gradient-to-r from-orange-500 to-amber-500 bg-clip-text text-transparent mb-2">100%</div>
        <div class="text-slate-600 dark:text-slate-400 font-medium">만족도</div>
      </div>
    </div>
  </div>
</section>

<!-- Height Classes for Masonry Variation -->
<!-- Use these classes in {{height_class}}: h-48, h-56, h-64, h-72, h-80, h-96 -->
