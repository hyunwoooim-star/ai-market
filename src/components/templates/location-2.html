<!--
  Component: location-2
  Description: 풀폭 지도 + 플로팅 오버레이 카드
  Placeholders: {{address}}, {{phone}}, {{hours}}, {{map_embed}}
-->
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location - Full Width Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    .pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
  
  <!-- Location Section: Full Width Map -->
  <section class="relative">
    
    <!-- Full Width Map Background -->
    <div class="relative h-[600px] md:h-[700px] lg:h-[800px]">
      <!-- Map Embed -->
      <div class="absolute inset-0">
        <!-- Replace with {{map_embed}} -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.7714856459254!2d126.97796661562046!3d37.56659997979876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2eb421c44ad%3A0xe955a50c118085f7!2z7ISc7Jq47Yq567OE7IucIOyEnOyauCDspJHqtawy6rCA!5e0!3m2!1sko!2skr!4v1700000000000!5m2!1sko!2skr" 
          class="w-full h-full border-0 grayscale dark:grayscale-0 dark:brightness-75 dark:contrast-125"
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      
      <!-- Gradient Overlays -->
      <div class="absolute inset-0 bg-gradient-to-t from-gray-50 dark:from-gray-950 via-transparent to-gray-50/50 dark:to-gray-950/50 pointer-events-none"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-gray-50/80 dark:from-gray-950/80 via-transparent to-transparent pointer-events-none lg:hidden"></div>
      
      <!-- Custom Location Marker -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none z-10">
        <!-- Pulse Rings -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-24 h-24 rounded-full bg-purple-500/20 pulse-ring"></div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-24 h-24 rounded-full bg-purple-500/20 pulse-ring" style="animation-delay: 0.5s;"></div>
        </div>
        
        <!-- Main Marker -->
        <div class="relative">
          <div class="w-16 h-16 bg-gradient-to-br from-purple-600 to-blue-600 rounded-full flex items-center justify-center shadow-2xl shadow-purple-500/50 border-4 border-white dark:border-gray-900">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-6 h-6 bg-gradient-to-br from-purple-600 to-blue-600 rotate-45 border-r-4 border-b-4 border-white dark:border-gray-900 -z-10"></div>
        </div>
      </div>
      
      <!-- Floating Info Card -->
      <div class="absolute top-8 left-4 right-4 md:top-auto md:bottom-8 md:left-8 md:right-auto md:w-[420px] z-20" data-aos="fade-up">
        <div class="p-6 md:p-8 rounded-3xl bg-white/90 dark:bg-gray-900/90 backdrop-blur-2xl border border-gray-200/50 dark:border-white/10 shadow-2xl">
          
          <!-- Header -->
          <div class="flex items-center gap-4 mb-6 pb-6 border-b border-gray-200/50 dark:border-white/10">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center shadow-lg shadow-purple-500/30">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>
            </div>
            <div>
              <h3 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">에이전트마켓 본점</h3>
              <div class="flex items-center gap-2 mt-1">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span class="text-sm text-emerald-600 dark:text-emerald-400 font-medium">영업 중</span>
                <span class="text-gray-400 dark:text-gray-500">·</span>
                <span class="text-sm text-gray-500 dark:text-gray-400">21:00 마감</span>
              </div>
            </div>
          </div>
          
          <!-- Info Grid -->
          <div class="space-y-4">
            
            <!-- Address -->
            <div class="flex items-start gap-4">
              <div class="flex-shrink-0 w-10 h-10 rounded-xl bg-purple-500/10 dark:bg-purple-500/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">주소</p>
                <p class="font-medium text-gray-900 dark:text-white">
                  서울특별시 강남구 테헤란로 123<br>
                  에이전트타워 15층
                </p>
              </div>
            </div>
            
            <!-- Phone -->
            <div class="flex items-start gap-4">
              <div class="flex-shrink-0 w-10 h-10 rounded-xl bg-emerald-500/10 dark:bg-emerald-500/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">전화</p>
                <a href="tel:02-1234-5678" class="text-lg font-bold text-gray-900 dark:text-white hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
                  02-1234-5678
                </a>
              </div>
            </div>
            
            <!-- Hours -->
            <div class="flex items-start gap-4">
              <div class="flex-shrink-0 w-10 h-10 rounded-xl bg-amber-500/10 dark:bg-amber-500/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-amber-600 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">영업시간</p>
                <p class="font-medium text-gray-900 dark:text-white">
                  평일 09:00 - 21:00<br>
                  <span class="text-gray-500 dark:text-gray-400">주말 10:00 - 18:00</span>
                </p>
              </div>
            </div>
            
          </div>
          
          <!-- Action Buttons -->
          <div class="mt-6 pt-6 border-t border-gray-200/50 dark:border-white/10 grid grid-cols-2 gap-3">
            <a href="#" class="group flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold shadow-lg shadow-purple-500/30 hover:shadow-xl hover:shadow-purple-500/40 hover:-translate-y-0.5 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
              </svg>
              길찾기
            </a>
            <a href="#" class="group flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gray-100 dark:bg-white/10 text-gray-900 dark:text-white font-semibold hover:bg-gray-200 dark:hover:bg-white/20 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
              </svg>
              공유하기
            </a>
          </div>
          
        </div>
      </div>
      
      <!-- Quick Access Buttons - Bottom Right -->
      <div class="hidden lg:flex absolute bottom-8 right-8 flex-col gap-3 z-20" data-aos="fade-left">
        
        <!-- Naver Map -->
        <a href="#" class="group flex items-center gap-3 px-5 py-3 rounded-2xl bg-[#03C75A] text-white font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727z"/>
          </svg>
          네이버 지도
        </a>
        
        <!-- Kakao Map -->
        <a href="#" class="group flex items-center gap-3 px-5 py-3 rounded-2xl bg-[#FEE500] text-[#3C1E1E] font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 01-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
          </svg>
          카카오맵
        </a>
        
        <!-- Google Maps -->
        <a href="#" class="group flex items-center gap-3 px-5 py-3 rounded-2xl bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all border border-gray-200 dark:border-gray-700">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#EA4335"/>
            <circle cx="12" cy="9" r="2.5" fill="#fff"/>
          </svg>
          구글 지도
        </a>
        
      </div>
      
    </div>
    
    <!-- Transportation Section -->
    <div class="bg-white dark:bg-gray-900 border-t border-gray-200/50 dark:border-white/5">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-10" data-aos="fade-up">
          <h3 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-2">대중교통 안내</h3>
          <p class="text-gray-600 dark:text-gray-400">다양한 방법으로 편리하게 방문하세요</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" data-aos="fade-up" data-aos-delay="100">
          
          <!-- Line 2 -->
          <div class="flex items-center gap-4 p-5 rounded-2xl bg-gray-50 dark:bg-white/5 border border-gray-200/50 dark:border-white/10">
            <div class="w-14 h-14 rounded-2xl bg-[#00A84D] flex items-center justify-center">
              <span class="text-white font-bold text-xl">2</span>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">2호선</p>
              <p class="text-sm text-gray-600 dark:text-gray-400">강남역 3번 출구</p>
              <p class="text-xs text-gray-500 dark:text-gray-500">도보 5분</p>
            </div>
          </div>
          
          <!-- Sinbundang -->
          <div class="flex items-center gap-4 p-5 rounded-2xl bg-gray-50 dark:bg-white/5 border border-gray-200/50 dark:border-white/10">
            <div class="w-14 h-14 rounded-2xl bg-[#D4003B] flex items-center justify-center">
              <span class="text-white font-bold text-sm">신분당</span>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">신분당선</p>
              <p class="text-sm text-gray-600 dark:text-gray-400">강남역 5번 출구</p>
              <p class="text-xs text-gray-500 dark:text-gray-500">도보 3분</p>
            </div>
          </div>
          
          <!-- Bus -->
          <div class="flex items-center gap-4 p-5 rounded-2xl bg-gray-50 dark:bg-white/5 border border-gray-200/50 dark:border-white/10">
            <div class="w-14 h-14 rounded-2xl bg-blue-500 flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
              </svg>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">버스</p>
              <p class="text-sm text-gray-600 dark:text-gray-400">140, 144, 145번</p>
              <p class="text-xs text-gray-500 dark:text-gray-500">강남역 정류장</p>
            </div>
          </div>
          
          <!-- Parking -->
          <div class="flex items-center gap-4 p-5 rounded-2xl bg-gray-50 dark:bg-white/5 border border-gray-200/50 dark:border-white/10">
            <div class="w-14 h-14 rounded-2xl bg-purple-500 flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">주차</p>
              <p class="text-sm text-gray-600 dark:text-gray-400">지하 1-3층</p>
              <p class="text-xs text-purple-600 dark:text-purple-400 font-medium">2시간 무료</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </section>
  
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-out-cubic',
      once: true,
      offset: 50
    });
  </script>
</body>
</html>
