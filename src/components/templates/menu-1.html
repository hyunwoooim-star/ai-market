<!-- Menu 1: Premium Grid Layout Menu (이미지 + 가격) -->
<!-- Tailwind CSS + AOS + Glass Morphism + Dark Mode -->

<section class="relative py-20 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-slate-50 via-white to-slate-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 overflow-hidden">
  <!-- Background Decorations -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-amber-400/20 to-orange-500/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-emerald-400/20 to-teal-500/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16" data-aos="fade-up">
      <span class="inline-block px-4 py-2 mb-4 text-sm font-semibold text-amber-600 dark:text-amber-400 bg-amber-100/80 dark:bg-amber-900/30 rounded-full backdrop-blur-sm">
        {{category}}
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white mb-6">
        Our <span class="bg-gradient-to-r from-amber-500 to-orange-600 bg-clip-text text-transparent">Menu</span>
      </h2>
      <p class="text-lg md:text-xl text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">
        Crafted with passion, served with love
      </p>
    </div>

    <!-- Menu Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8">
      {{#menu_items}}
      <!-- Menu Item Card -->
      <div 
        class="group relative bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-3xl overflow-hidden shadow-lg shadow-slate-200/50 dark:shadow-slate-900/50 border border-white/50 dark:border-slate-700/50 transition-all duration-500 hover:shadow-2xl hover:shadow-amber-500/20 dark:hover:shadow-amber-500/10 hover:-translate-y-2"
        data-aos="fade-up"
        data-aos-delay="{{delay}}"
      >
        <!-- Image Container -->
        <div class="relative h-48 sm:h-56 overflow-hidden">
          <img 
            src="{{image}}" 
            alt="{{name}}" 
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
          />
          <!-- Gradient Overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          
          <!-- Quick View Button -->
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500">
            <button class="px-6 py-3 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm text-slate-900 dark:text-white font-semibold rounded-full transform translate-y-4 group-hover:translate-y-0 transition-all duration-500 hover:bg-amber-500 hover:text-white">
              자세히 보기
            </button>
          </div>

          <!-- Price Badge -->
          <div class="absolute top-4 right-4 px-4 py-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-full shadow-lg transform translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-500">
            <span class="text-lg font-bold bg-gradient-to-r from-amber-500 to-orange-600 bg-clip-text text-transparent">
              {{price}}
            </span>
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <div class="flex items-start justify-between mb-3">
            <h3 class="text-xl font-bold text-slate-900 dark:text-white group-hover:text-amber-600 dark:group-hover:text-amber-400 transition-colors duration-300">
              {{name}}
            </h3>
            <span class="text-lg font-bold text-amber-600 dark:text-amber-400 lg:hidden">
              {{price}}
            </span>
          </div>
          
          <p class="text-slate-600 dark:text-slate-400 text-sm leading-relaxed mb-4">
            {{description}}
          </p>

          <!-- Add to Cart Button -->
          <button class="w-full py-3 px-6 bg-gradient-to-r from-amber-500 to-orange-600 text-white font-semibold rounded-xl opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 hover:shadow-lg hover:shadow-amber-500/30 active:scale-95">
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
              담기
            </span>
          </button>
        </div>

        <!-- Decorative Corner -->
        <div class="absolute -bottom-2 -right-2 w-20 h-20 bg-gradient-to-br from-amber-400/20 to-orange-500/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
      </div>
      {{/menu_items}}
    </div>

    <!-- View All Button -->
    <div class="text-center mt-16" data-aos="fade-up" data-aos-delay="200">
      <a href="#" class="inline-flex items-center gap-3 px-8 py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-semibold rounded-full transition-all duration-300 hover:shadow-xl hover:shadow-slate-900/30 dark:hover:shadow-white/30 hover:scale-105 active:scale-95">
        전체 메뉴 보기
        <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</section>
