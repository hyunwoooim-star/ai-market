<!-- CTA Section - Gradient Background + Large Button -->
<!-- 화려한 그라데이션 배경과 대형 CTA 버튼 -->
<section class="relative py-24 lg:py-32 overflow-hidden">
  <!-- 배경 그라데이션 -->
  <div class="absolute inset-0 bg-gradient-to-br from-violet-600 via-purple-600 to-indigo-700"></div>
  
  <!-- 애니메이션 배경 요소들 -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- 움직이는 원형 그라데이션 -->
    <div class="absolute top-0 left-1/4 w-[600px] h-[600px] bg-gradient-to-r from-pink-500/30 to-orange-500/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-gradient-to-r from-cyan-500/30 to-blue-500/30 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-gradient-to-r from-violet-500/20 to-purple-500/20 rounded-full blur-3xl"></div>
    
    <!-- 그리드 패턴 오버레이 -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%23ffffff\" fill-opacity=\"0.05\"%3E%3Cpath d=\"M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
  </div>

  <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <!-- 상단 배지 -->
    <div data-aos="fade-down" data-aos-duration="600">
      <span class="inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold bg-white/20 backdrop-blur-sm text-white border border-white/30 mb-8">
        <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
        지금 바로 시작하세요
      </span>
    </div>
    
    <!-- 메인 헤드라인 -->
    <h2 
      data-aos="fade-up" 
      data-aos-duration="800"
      class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white mb-6 leading-tight"
    >
      {{business_name}}와 함께<br>
      <span class="relative">
        <span class="relative z-10">성장하세요</span>
        <span class="absolute bottom-2 left-0 right-0 h-4 bg-gradient-to-r from-yellow-400 to-orange-400 opacity-50 -z-10 transform -skew-x-3"></span>
      </span>
    </h2>
    
    <!-- 서브 텍스트 -->
    <p 
      data-aos="fade-up" 
      data-aos-duration="800" 
      data-aos-delay="100"
      class="text-xl md:text-2xl text-white/90 mb-12 max-w-3xl mx-auto leading-relaxed"
    >
      {{cta_text}}
    </p>
    
    <!-- CTA 버튼 그룹 -->
    <div 
      data-aos="fade-up" 
      data-aos-duration="800" 
      data-aos-delay="200"
      class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6"
    >
      <!-- 메인 CTA 버튼 -->
      <a 
        href="tel:{{phone}}"
        class="group relative inline-flex items-center px-10 py-5 bg-white text-violet-700 font-bold text-lg rounded-2xl shadow-2xl shadow-black/20 hover:shadow-3xl hover:shadow-black/30 transform hover:-translate-y-1 transition-all duration-300 overflow-hidden"
      >
        <span class="relative z-10 flex items-center">
          <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          지금 전화하기
        </span>
        <!-- 호버 시 배경 효과 -->
        <div class="absolute inset-0 bg-gradient-to-r from-violet-100 to-purple-100 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <!-- 반짝이는 효과 -->
        <div class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/50 to-transparent group-hover:left-full transition-all duration-700"></div>
      </a>
      
      <!-- 서브 버튼 -->
      <a 
        href="#contact"
        class="group inline-flex items-center px-8 py-5 bg-white/10 backdrop-blur-sm text-white font-semibold text-lg rounded-2xl border-2 border-white/30 hover:bg-white/20 hover:border-white/50 transform hover:-translate-y-1 transition-all duration-300"
      >
        문의하기
        <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </a>
    </div>
    
    <!-- 하단 신뢰 지표 -->
    <div 
      data-aos="fade-up" 
      data-aos-duration="800" 
      data-aos-delay="300"
      class="mt-16 pt-8 border-t border-white/20"
    >
      <div class="flex flex-wrap items-center justify-center gap-8 lg:gap-12">
        <div class="flex items-center text-white/80">
          <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span class="font-medium">무료 상담</span>
        </div>
        <div class="flex items-center text-white/80">
          <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span class="font-medium">빠른 응답</span>
        </div>
        <div class="flex items-center text-white/80">
          <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span class="font-medium">전문 상담사</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 하단 웨이브 장식 -->
  <div class="absolute bottom-0 left-0 right-0">
    <svg class="w-full h-16 md:h-24" viewBox="0 0 1440 96" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0 96L60 85.3C120 75 240 53 360 48C480 43 600 53 720 58.7C840 64 960 64 1080 58.7C1200 53 1320 43 1380 37.3L1440 32V96H1380C1320 96 1200 96 1080 96C960 96 840 96 720 96C600 96 480 96 360 96C240 96 120 96 60 96H0Z" class="fill-white dark:fill-slate-900"/>
    </svg>
  </div>
</section>
