<!-- Gallery 2: Premium Slider/Carousel Gallery -->
<!-- Tailwind CSS + AOS + Glass Morphism + Dark Mode + Swiper.js Ready -->

<section class="relative py-20 bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 overflow-hidden">
  <!-- Ambient Light Effects -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-gradient-to-b from-blue-500/20 via-purple-500/10 to-transparent blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
  </div>

  <div class="relative">
    <!-- Section Header -->
    <div class="text-center mb-16 px-4" data-aos="fade-up">
      <span class="inline-flex items-center gap-2 px-4 py-2 mb-6 bg-white/5 backdrop-blur-xl rounded-full border border-white/10">
        <span class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></span>
        <span class="text-sm font-medium text-slate-300">{{category}}</span>
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">
        Featured
        <span class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 bg-clip-text text-transparent">
          Showcase
        </span>
      </h2>
      <p class="text-lg text-slate-400 max-w-xl mx-auto">
        Swipe through our stunning collection
      </p>
    </div>

    <!-- Main Carousel Container -->
    <div class="relative" data-aos="fade-up" data-aos-delay="100">
      <!-- Carousel Wrapper -->
      <div class="swiper gallery-carousel overflow-hidden">
        <div class="swiper-wrapper pb-8">
          {{#gallery_images}}
          <!-- Carousel Slide -->
          <div class="swiper-slide px-4 py-8">
            <div class="group relative max-w-4xl mx-auto">
              <!-- Main Card -->
              <div class="relative bg-slate-800/50 backdrop-blur-xl rounded-3xl overflow-hidden border border-white/10 shadow-2xl shadow-black/50 transition-all duration-700 group-hover:shadow-cyan-500/20 group-hover:border-white/20">
                <!-- Image Container -->
                <div class="relative aspect-[16/10] overflow-hidden">
                  <img 
                    src="{{image}}" 
                    alt="{{title}}" 
                    class="w-full h-full object-cover transition-all duration-1000 group-hover:scale-105"
                  />
                  
                  <!-- Gradient Overlays -->
                  <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/50 to-transparent"></div>
                  <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 via-transparent to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>

                  <!-- Play Button (for video items) -->
                  <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 {{video_class}}">
                    <button class="w-20 h-20 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border-2 border-white/40 transition-all duration-300 hover:bg-white hover:text-slate-900 hover:scale-110">
                      <svg class="w-8 h-8 ml-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                      </svg>
                    </button>
                  </div>

                  <!-- Top Info Bar -->
                  <div class="absolute top-0 left-0 right-0 p-6 flex items-center justify-between">
                    <span class="px-4 py-2 bg-white/10 backdrop-blur-md text-white text-sm font-semibold rounded-full border border-white/20">
                      {{tag}}
                    </span>
                    <div class="flex items-center gap-2">
                      <button class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20 transition-all duration-300 hover:bg-white hover:text-slate-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                      </button>
                      <button class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/20 transition-all duration-300 hover:bg-white hover:text-slate-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Content Section -->
                <div class="relative p-8">
                  <!-- Progress Line -->
                  <div class="absolute top-0 left-8 right-8 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

                  <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                    <div class="flex-1">
                      <h3 class="text-2xl md:text-3xl font-bold text-white mb-3 group-hover:text-cyan-300 transition-colors duration-300">
                        {{title}}
                      </h3>
                      <p class="text-slate-400 leading-relaxed max-w-xl">
                        {{description}}
                      </p>
                      
                      <!-- Meta Info -->
                      <div class="flex flex-wrap items-center gap-4 mt-4 text-sm text-slate-500">
                        <span class="flex items-center gap-1.5">
                          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                          </svg>
                          {{date}}
                        </span>
                        <span class="flex items-center gap-1.5">
                          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                          </svg>
                          {{views}} views
                        </span>
                        <span class="flex items-center gap-1.5">
                          <svg class="w-4 h-4 text-rose-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                          </svg>
                          {{likes}}
                        </span>
                      </div>
                    </div>

                    <!-- CTA Button -->
                    <button class="flex-shrink-0 px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold rounded-2xl transition-all duration-300 hover:shadow-xl hover:shadow-cyan-500/30 hover:scale-105 active:scale-95">
                      <span class="flex items-center gap-2">
                        자세히 보기
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                      </span>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Decorative Glow -->
              <div class="absolute -inset-4 bg-gradient-to-r from-cyan-500/20 via-blue-500/20 to-purple-500/20 rounded-[2rem] blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-700 -z-10"></div>
            </div>
          </div>
          {{/gallery_images}}
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination !relative mt-8"></div>
      </div>

      <!-- Navigation Arrows -->
      <div class="hidden lg:block">
        <button class="swiper-button-prev !w-14 !h-14 !bg-white/10 !backdrop-blur-md !rounded-full !border !border-white/20 !text-white after:!text-lg transition-all duration-300 hover:!bg-white hover:!text-slate-900 !-left-7">
        </button>
        <button class="swiper-button-next !w-14 !h-14 !bg-white/10 !backdrop-blur-md !rounded-full !border !border-white/20 !text-white after:!text-lg transition-all duration-300 hover:!bg-white hover:!text-slate-900 !-right-7">
        </button>
      </div>
    </div>

    <!-- Thumbnail Strip -->
    <div class="mt-12 px-4" data-aos="fade-up" data-aos-delay="200">
      <div class="max-w-5xl mx-auto">
        <div class="swiper gallery-thumbs overflow-hidden rounded-2xl">
          <div class="swiper-wrapper">
            {{#gallery_images}}
            <div class="swiper-slide !w-24 !h-16 sm:!w-32 sm:!h-20 cursor-pointer opacity-50 transition-opacity duration-300 hover:opacity-100 [&.swiper-slide-thumb-active]:opacity-100 [&.swiper-slide-thumb-active]:ring-2 [&.swiper-slide-thumb-active]:ring-cyan-400 rounded-lg overflow-hidden">
              <img src="{{image}}" alt="{{title}}" class="w-full h-full object-cover"/>
            </div>
            {{/gallery_images}}
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="max-w-4xl mx-auto mt-16 px-4" data-aos="fade-up" data-aos-delay="300">
      <div class="grid grid-cols-3 gap-4">
        <div class="text-center p-6 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
          <div class="text-2xl md:text-3xl font-bold text-white mb-1">{{total_images}}</div>
          <div class="text-sm text-slate-400">총 이미지</div>
        </div>
        <div class="text-center p-6 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
          <div class="text-2xl md:text-3xl font-bold text-white mb-1">{{total_views}}</div>
          <div class="text-sm text-slate-400">조회수</div>
        </div>
        <div class="text-center p-6 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
          <div class="text-2xl md:text-3xl font-bold text-white mb-1">{{total_likes}}</div>
          <div class="text-sm text-slate-400">좋아요</div>
        </div>
      </div>
    </div>

    <!-- View All CTA -->
    <div class="text-center mt-12 px-4" data-aos="fade-up" data-aos-delay="400">
      <a href="#" class="group inline-flex items-center gap-3 px-8 py-4 bg-white/10 backdrop-blur-sm text-white font-semibold rounded-full border border-white/20 transition-all duration-300 hover:bg-white/20 hover:border-white/30">
        전체 갤러리 보기
        <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</section>

<!-- Custom Styles for Swiper -->
<style>
  .swiper-pagination-bullet {
    @apply w-3 h-3 bg-white/30 opacity-100 transition-all duration-300;
  }
  .swiper-pagination-bullet-active {
    @apply w-8 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full;
  }
  .swiper-button-prev::after,
  .swiper-button-next::after {
    font-size: 1rem !important;
    font-weight: bold;
  }
</style>
