<!-- Menu 3: Premium Card Style Menu (호버 효과 극대화) -->
<!-- Tailwind CSS + AOS + Glass Morphism + Dark Mode -->

<section class="relative py-20 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 dark:from-slate-950 dark:via-emerald-950 dark:to-slate-950 overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-emerald-300/30 dark:bg-emerald-500/10 rounded-full blur-3xl animate-blob"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-teal-300/30 dark:bg-teal-500/10 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-cyan-300/30 dark:bg-cyan-500/10 rounded-full blur-3xl animate-blob animation-delay-4000"></div>
  </div>

  <div class="relative max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16" data-aos="fade-up">
      <span class="inline-flex items-center gap-2 px-5 py-2 mb-6 text-sm font-semibold text-emerald-700 dark:text-emerald-300 bg-emerald-100/80 dark:bg-emerald-900/40 backdrop-blur-sm rounded-full border border-emerald-200 dark:border-emerald-800">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        {{category}}
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white mb-6">
        Premium <span class="bg-gradient-to-r from-emerald-600 via-teal-500 to-cyan-500 bg-clip-text text-transparent">Selection</span>
      </h2>
      <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
        Hover to explore our exquisite collection
      </p>
    </div>

    <!-- Menu Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-10">
      {{#menu_items}}
      <!-- Premium Card -->
      <div 
        class="group perspective-1000"
        data-aos="fade-up"
        data-aos-delay="{{delay}}"
      >
        <div class="relative bg-white dark:bg-slate-900 rounded-[2rem] overflow-hidden shadow-xl shadow-slate-200/50 dark:shadow-slate-900/50 transition-all duration-700 hover:shadow-2xl hover:shadow-emerald-500/20 dark:hover:shadow-emerald-500/10 transform-gpu hover:-translate-y-3 hover:rotate-1">
          <!-- Image Section -->
          <div class="relative h-64 overflow-hidden">
            <img 
              src="{{image}}" 
              alt="{{name}}" 
              class="w-full h-full object-cover transition-all duration-700 group-hover:scale-125 group-hover:rotate-3"
            />
            
            <!-- Multi-layer Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
            <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/30 via-transparent to-cyan-500/30 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
            
            <!-- Floating Price Tag -->
            <div class="absolute top-4 right-4 transform translate-x-20 group-hover:translate-x-0 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-100">
              <div class="px-4 py-2 bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm rounded-2xl shadow-lg">
                <span class="text-xl font-black bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                  {{price}}
                </span>
              </div>
            </div>

            <!-- Category Tag -->
            <div class="absolute bottom-4 left-4 px-3 py-1.5 bg-white/20 backdrop-blur-md text-white text-sm font-medium rounded-full border border-white/30">
              Signature
            </div>

            <!-- Quick Actions -->
            <div class="absolute bottom-4 right-4 flex gap-2 transform translate-y-10 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 delay-200">
              <button class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/30 transition-all duration-300 hover:bg-white hover:text-slate-900">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
              </button>
              <button class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/30 transition-all duration-300 hover:bg-white hover:text-slate-900">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Content Section -->
          <div class="relative p-6 pb-8">
            <!-- Decorative Line -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-12 h-1 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>

            <div class="mt-2">
              <div class="flex items-start justify-between mb-3">
                <h3 class="text-2xl font-bold text-slate-900 dark:text-white group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors duration-300">
                  {{name}}
                </h3>
                <!-- Rating -->
                <div class="flex items-center gap-1 text-amber-400">
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                  </svg>
                  <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">4.9</span>
                </div>
              </div>

              <p class="text-slate-600 dark:text-slate-400 leading-relaxed mb-6 line-clamp-2">
                {{description}}
              </p>

              <!-- Price & CTA Row -->
              <div class="flex items-center justify-between">
                <span class="text-2xl font-black text-emerald-600 dark:text-emerald-400 md:hidden">
                  {{price}}
                </span>
                <button class="flex-1 md:w-full py-3.5 px-6 bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 text-white font-bold rounded-2xl transition-all duration-500 hover:shadow-xl hover:shadow-emerald-500/30 transform hover:scale-[1.02] active:scale-[0.98] overflow-hidden relative group/btn">
                  <span class="relative z-10 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    장바구니에 담기
                  </span>
                  <!-- Shine Effect -->
                  <div class="absolute inset-0 -translate-x-full group-hover/btn:translate-x-full transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                </button>
              </div>
            </div>

            <!-- Corner Decoration -->
            <div class="absolute -bottom-6 -right-6 w-24 h-24 bg-gradient-to-br from-emerald-500/20 to-cyan-500/20 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
          </div>
        </div>
      </div>
      {{/menu_items}}
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-16" data-aos="fade-up" data-aos-delay="300">
      <div class="inline-flex flex-col sm:flex-row items-center gap-4">
        <a href="#" class="group px-8 py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-bold rounded-2xl transition-all duration-300 hover:shadow-xl hover:shadow-slate-900/30 dark:hover:shadow-white/30 transform hover:scale-105">
          <span class="flex items-center gap-2">
            전체 메뉴 보기
            <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </span>
        </a>
        <a href="#" class="px-8 py-4 text-slate-700 dark:text-slate-300 font-semibold hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors duration-300">
          주문 방법 안내 →
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Custom Animations -->
<style>
  @keyframes blob {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(20px, -20px) scale(1.1); }
    50% { transform: translate(-20px, 20px) scale(0.9); }
    75% { transform: translate(20px, 20px) scale(1.05); }
  }
  .animate-blob { animation: blob 10s infinite; }
  .animation-delay-2000 { animation-delay: 2s; }
  .animation-delay-4000 { animation-delay: 4s; }
  .perspective-1000 { perspective: 1000px; }
</style>
