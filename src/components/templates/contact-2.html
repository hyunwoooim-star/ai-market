<!-- Contact Section - Minimal Form -->
<!-- 미니멀하고 세련된 문의 폼 섹션 -->
<section class="relative py-20 lg:py-32 bg-gradient-to-b from-slate-50 to-white dark:from-slate-900 dark:to-slate-800 overflow-hidden">
  <!-- 배경 장식 -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 -right-20 w-96 h-96 bg-gradient-to-br from-violet-400/20 to-purple-600/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 -left-20 w-80 h-80 bg-gradient-to-tr from-blue-400/20 to-cyan-600/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
      
      <!-- 왼쪽: 텍스트 영역 -->
      <div data-aos="fade-right" data-aos-duration="800">
        <span class="inline-flex items-center px-4 py-1.5 rounded-full text-sm font-medium bg-violet-100 text-violet-700 dark:bg-violet-900/50 dark:text-violet-300 mb-6">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          문의하기
        </span>
        
        <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white mb-6 leading-tight">
          무엇이든<br>
          <span class="bg-gradient-to-r from-violet-600 to-purple-600 bg-clip-text text-transparent">물어보세요</span>
        </h2>
        
        <p class="text-lg text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
          {{business_name}}에 대해 궁금한 점이 있으시면 언제든 연락주세요. 
          빠른 시간 내에 답변 드리겠습니다.
        </p>
        
        <!-- 연락처 정보 -->
        <div class="space-y-4">
          <a href="tel:{{phone}}" class="flex items-center group">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center text-white shadow-lg shadow-violet-500/30 group-hover:scale-110 transition-transform duration-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm text-slate-500 dark:text-slate-400">전화 문의</p>
              <p class="text-lg font-semibold text-slate-900 dark:text-white group-hover:text-violet-600 dark:group-hover:text-violet-400 transition-colors">{{phone}}</p>
            </div>
          </a>
          
          <div class="flex items-center">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm text-slate-500 dark:text-slate-400">주소</p>
              <p class="text-lg font-semibold text-slate-900 dark:text-white">{{address}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 폼 영역 -->
      <div data-aos="fade-left" data-aos-duration="800" data-aos-delay="200">
        <div class="relative">
          <!-- Glass morphism 카드 -->
          <div class="relative bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-3xl p-8 lg:p-10 shadow-2xl shadow-slate-900/10 dark:shadow-black/30 border border-white/50 dark:border-slate-700/50">
            <!-- 장식 요소 -->
            <div class="absolute -top-4 -right-4 w-20 h-20 bg-gradient-to-br from-violet-500 to-purple-600 rounded-2xl opacity-20 blur-xl"></div>
            
            <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">메시지 보내기</h3>
            <p class="text-slate-600 dark:text-slate-400 mb-8">아래 양식을 작성해 주세요</p>
            
            <form class="space-y-6">
              <!-- 이름 필드 -->
              <div class="group">
                <label for="contact-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  이름 <span class="text-rose-500">*</span>
                </label>
                <div class="relative">
                  <input 
                    type="text" 
                    id="contact-name" 
                    name="name" 
                    required
                    placeholder="홍길동"
                    class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-900/50 border-2 border-transparent rounded-xl text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:border-violet-500 dark:focus:border-violet-400 focus:bg-white dark:focus:bg-slate-900 focus:outline-none transition-all duration-300"
                  />
                  <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500 to-purple-600 opacity-0 group-focus-within:opacity-10 transition-opacity pointer-events-none"></div>
                </div>
              </div>
              
              <!-- 연락처 필드 -->
              <div class="group">
                <label for="contact-phone" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  연락처 <span class="text-rose-500">*</span>
                </label>
                <div class="relative">
                  <input 
                    type="tel" 
                    id="contact-phone" 
                    name="phone" 
                    required
                    placeholder="010-1234-5678"
                    class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-900/50 border-2 border-transparent rounded-xl text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:border-violet-500 dark:focus:border-violet-400 focus:bg-white dark:focus:bg-slate-900 focus:outline-none transition-all duration-300"
                  />
                  <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500 to-purple-600 opacity-0 group-focus-within:opacity-10 transition-opacity pointer-events-none"></div>
                </div>
              </div>
              
              <!-- 메시지 필드 -->
              <div class="group">
                <label for="contact-message" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  문의 내용 <span class="text-rose-500">*</span>
                </label>
                <div class="relative">
                  <textarea 
                    id="contact-message" 
                    name="message" 
                    rows="4"
                    required
                    placeholder="궁금하신 내용을 자유롭게 작성해 주세요..."
                    class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-900/50 border-2 border-transparent rounded-xl text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:border-violet-500 dark:focus:border-violet-400 focus:bg-white dark:focus:bg-slate-900 focus:outline-none transition-all duration-300 resize-none"
                  ></textarea>
                  <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500 to-purple-600 opacity-0 group-focus-within:opacity-10 transition-opacity pointer-events-none"></div>
                </div>
              </div>
              
              <!-- 제출 버튼 -->
              <button 
                type="submit"
                class="w-full relative group overflow-hidden px-8 py-4 bg-gradient-to-r from-violet-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg shadow-violet-500/30 hover:shadow-xl hover:shadow-violet-500/40 transform hover:-translate-y-0.5 transition-all duration-300"
              >
                <span class="relative z-10 flex items-center justify-center">
                  문의하기
                  <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                  </svg>
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-violet-600 opacity-0 group-hover:opacity-100 transition-opacity"></div>
              </button>
            </form>
            
            <!-- 개인정보 안내 -->
            <p class="mt-6 text-xs text-center text-slate-500 dark:text-slate-400">
              제출하신 정보는 문의 답변 목적으로만 사용되며, 
              <a href="#" class="text-violet-600 dark:text-violet-400 hover:underline">개인정보처리방침</a>에 따라 보호됩니다.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
