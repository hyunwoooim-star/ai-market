<!-- hero-3.html — 비디오/이미지 배경 + 오버레이 -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
  
  <!-- Background Video/Image -->
  <div class="absolute inset-0">
    <!-- Video Background (uncomment to use) -->
    <!--
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
      <source src="{{video_url}}" type="video/mp4">
    </video>
    -->
    
    <!-- Image Background -->
    <img src="{{image_url}}" alt="Background" class="absolute inset-0 w-full h-full object-cover" onerror="this.src='https://placehold.co/1920x1080/1e1b4b/ffffff?text=Background'"/>
    
    <!-- Multiple Overlay Layers for Depth -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-purple-900/40 via-transparent to-indigo-900/40"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,transparent_0%,rgba(0,0,0,0.4)_100%)]"></div>
  </div>
  
  <!-- Animated Particles/Stars -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white/40 rounded-full animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-white/60 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
    <div class="absolute top-2/3 left-1/3 w-1.5 h-1.5 bg-white/50 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 right-1/3 w-2 h-2 bg-white/30 rounded-full animate-pulse" style="animation-delay: 1.5s;"></div>
    <div class="absolute top-1/2 left-1/5 w-1 h-1 bg-purple-300/60 rounded-full animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-1/3 left-2/3 w-1.5 h-1.5 bg-indigo-300/50 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
  </div>
  
  <!-- Lens Flare Effect -->
  <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-gradient-radial from-purple-500/20 via-transparent to-transparent rounded-full blur-3xl"></div>
  
  <!-- Content -->
  <div class="relative z-10 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    
    <!-- Glassmorphism Badge -->
    <div class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full backdrop-blur-xl bg-white/10 border border-white/20 text-white/90 text-sm font-medium mb-8" data-aos="fade-down" data-aos-duration="800">
      <span class="relative flex h-2 w-2">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
      </span>
      {{tagline}}
    </div>
    
    <!-- Main Title with Glow -->
    <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black mb-8" data-aos="zoom-in" data-aos-duration="1000">
      <span class="relative inline-block">
        <span class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 blur-2xl opacity-50"></span>
        <span class="relative text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-200 to-white">
          {{business_name}}
        </span>
      </span>
    </h1>
    
    <!-- Subtitle -->
    <p class="text-xl sm:text-2xl md:text-3xl text-white/80 max-w-4xl mx-auto mb-6 leading-relaxed font-light" data-aos="fade-up" data-aos-delay="200">
      {{description}}
    </p>
    
    <!-- Decorative Line -->
    <div class="flex justify-center items-center gap-4 mb-10" data-aos="fade-up" data-aos-delay="300">
      <div class="h-px w-16 bg-gradient-to-r from-transparent to-purple-400"></div>
      <div class="w-3 h-3 rounded-full bg-gradient-to-br from-purple-400 to-pink-400"></div>
      <div class="h-px w-16 bg-gradient-to-l from-transparent to-purple-400"></div>
    </div>
    
    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-16" data-aos="fade-up" data-aos-delay="400">
      <!-- Primary CTA -->
      <a href="#" class="group relative inline-flex items-center justify-center px-10 py-5 text-lg font-bold text-white rounded-2xl overflow-hidden transition-all duration-500 hover:scale-105">
        <!-- Button Background -->
        <span class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-purple-600 bg-[length:200%_100%] animate-[gradient_3s_ease_infinite]"></span>
        <!-- Glow -->
        <span class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 blur-xl opacity-50 group-hover:opacity-80 transition-opacity"></span>
        <!-- Shine Effect -->
        <span class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/30 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></span>
        <!-- Text -->
        <span class="relative flex items-center gap-2">
          지금 시작하기
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </span>
      </a>
      
      <!-- Secondary CTA -->
      <a href="#" class="group inline-flex items-center justify-center px-10 py-5 text-lg font-semibold text-white rounded-2xl backdrop-blur-xl bg-white/10 border border-white/20 hover:bg-white/20 hover:border-white/40 transition-all duration-300">
        <svg class="w-6 h-6 mr-2 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"></path>
        </svg>
        영상 보기
      </a>
    </div>
    
    <!-- Social Proof -->
    <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-3xl p-8 max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="500">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
        <div class="text-center">
          <div class="text-3xl sm:text-4xl font-bold text-white mb-1">50K+</div>
          <div class="text-sm text-white/60">Active Users</div>
        </div>
        <div class="text-center">
          <div class="text-3xl sm:text-4xl font-bold text-white mb-1">120+</div>
          <div class="text-sm text-white/60">Countries</div>
        </div>
        <div class="text-center">
          <div class="text-3xl sm:text-4xl font-bold text-white mb-1">99.9%</div>
          <div class="text-sm text-white/60">Uptime</div>
        </div>
        <div class="text-center">
          <div class="text-3xl sm:text-4xl font-bold text-white mb-1">24/7</div>
          <div class="text-sm text-white/60">Support</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10" data-aos="fade-up" data-aos-delay="700">
    <a href="#next-section" class="flex flex-col items-center gap-2 text-white/60 hover:text-white transition-colors group">
      <span class="text-xs font-medium tracking-widest uppercase">Explore</span>
      <div class="w-8 h-12 border-2 border-white/30 group-hover:border-white/60 rounded-full flex justify-center pt-2 transition-colors">
        <div class="w-2 h-2 bg-white/60 group-hover:bg-white rounded-full animate-bounce"></div>
      </div>
    </a>
  </div>
  
  <!-- Bottom Gradient Fade -->
  <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-gray-900 to-transparent"></div>
</section>
