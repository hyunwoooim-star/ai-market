<!-- CTA Section - Card Style + Icons -->
<!-- 카드 스타일의 세련된 CTA 섹션 -->
<section class="relative py-20 lg:py-28 bg-slate-50 dark:bg-slate-900 overflow-hidden">
  <!-- 배경 장식 -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-[1200px] h-[600px] bg-gradient-to-b from-violet-100/50 to-transparent dark:from-violet-900/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- 메인 CTA 카드 -->
    <div 
      data-aos="fade-up" 
      data-aos-duration="800"
      class="relative bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-[2.5rem] p-8 md:p-12 lg:p-16 shadow-2xl shadow-slate-900/10 dark:shadow-black/30 border border-white/50 dark:border-slate-700/50 overflow-hidden"
    >
      <!-- 카드 내 장식 요소 -->
      <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-violet-500/10 to-purple-500/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-0 w-48 h-48 bg-gradient-to-tr from-blue-500/10 to-cyan-500/10 rounded-full blur-3xl"></div>
      
      <!-- 플로팅 아이콘들 -->
      <div class="absolute top-8 right-8 lg:top-12 lg:right-12 w-16 h-16 lg:w-20 lg:h-20 bg-gradient-to-br from-violet-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl shadow-violet-500/30 transform rotate-12 hover:rotate-0 transition-transform duration-500">
        <svg class="w-8 h-8 lg:w-10 lg:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      
      <div class="relative grid lg:grid-cols-2 gap-10 lg:gap-16 items-center">
        <!-- 왼쪽: 콘텐츠 -->
        <div>
          <div class="inline-flex items-center px-4 py-2 rounded-full bg-gradient-to-r from-violet-100 to-purple-100 dark:from-violet-900/50 dark:to-purple-900/50 mb-6">
            <span class="w-2 h-2 bg-violet-500 rounded-full mr-2 animate-pulse"></span>
            <span class="text-sm font-semibold text-violet-700 dark:text-violet-300">특별 혜택</span>
          </div>
          
          <h2 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-slate-900 dark:text-white mb-6 leading-tight">
            지금 시작하면<br>
            <span class="bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent">더 많은 혜택</span>이<br>
            기다립니다
          </h2>
          
          <p class="text-lg text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
            {{cta_text}}
          </p>
          
          <!-- 특징 리스트 -->
          <div class="grid sm:grid-cols-2 gap-4 mb-8">
            <div class="flex items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-xl">
              <div class="w-10 h-10 bg-green-100 dark:bg-green-900/50 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <div>
                <p class="font-semibold text-slate-900 dark:text-white text-sm">합리적인 가격</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">부담 없이 시작</p>
              </div>
            </div>
            
            <div class="flex items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-xl">
              <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900/50 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
              </div>
              <div>
                <p class="font-semibold text-slate-900 dark:text-white text-sm">빠른 서비스</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">신속한 처리</p>
              </div>
            </div>
            
            <div class="flex items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-xl">
              <div class="w-10 h-10 bg-purple-100 dark:bg-purple-900/50 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
              </div>
              <div>
                <p class="font-semibold text-slate-900 dark:text-white text-sm">안심 보장</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">신뢰할 수 있는</p>
              </div>
            </div>
            
            <div class="flex items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-xl">
              <div class="w-10 h-10 bg-orange-100 dark:bg-orange-900/50 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-orange-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <div>
                <p class="font-semibold text-slate-900 dark:text-white text-sm">24시간 지원</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">언제든 문의</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 오른쪽: CTA 버튼 영역 -->
        <div class="flex flex-col items-center lg:items-start">
          <!-- 전화번호 카드 -->
          <div 
            data-aos="zoom-in" 
            data-aos-delay="200"
            class="w-full max-w-sm bg-gradient-to-br from-violet-600 via-purple-600 to-indigo-600 rounded-3xl p-8 text-center shadow-2xl shadow-violet-500/30 mb-6"
          >
            <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
            <p class="text-white/80 text-sm mb-2">전화 문의</p>
            <p class="text-2xl md:text-3xl font-bold text-white mb-4">{{phone}}</p>
            
            <a 
              href="tel:{{phone}}"
              class="inline-flex items-center justify-center w-full px-6 py-4 bg-white text-violet-700 font-bold rounded-xl hover:bg-violet-50 transform hover:scale-105 transition-all duration-300 shadow-lg"
            >
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              지금 전화하기
            </a>
          </div>
          
          <!-- SNS 링크 -->
          <div class="flex items-center gap-3">
            <span class="text-sm text-slate-500 dark:text-slate-400">SNS에서 만나요</span>
            <div class="flex gap-2">
              <!-- 인스타그램 -->
              <a href="{{sns_links.instagram}}" class="w-10 h-10 bg-gradient-to-br from-pink-500 to-orange-400 rounded-xl flex items-center justify-center text-white hover:scale-110 transition-transform shadow-lg shadow-pink-500/30">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
              </a>
              <!-- 카카오 -->
              <a href="{{sns_links.kakao}}" class="w-10 h-10 bg-[#FEE500] rounded-xl flex items-center justify-center text-[#3C1E1E] hover:scale-110 transition-transform shadow-lg shadow-yellow-500/30">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 3c-5.52 0-10 3.59-10 8 0 2.84 1.89 5.33 4.71 6.72-.18.67-.68 2.53-.78 2.92-.13.48.17.47.37.35.15-.1 2.42-1.64 3.42-2.31.73.11 1.49.17 2.28.17 5.52 0 10-3.59 10-8s-4.48-8-10-8z"/>
                </svg>
              </a>
              <!-- 네이버 -->
              <a href="{{sns_links.naver}}" class="w-10 h-10 bg-[#03C75A] rounded-xl flex items-center justify-center text-white hover:scale-110 transition-transform shadow-lg shadow-green-500/30">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
